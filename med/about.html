<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us</title>
  <link rel="icon" href="/logo.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
    }

    /* About Us Section */
    .about-section {
      text-align: center;
      padding: 50px 20px;
      background: #111111;
      background-image: url("About background.png");
      background-size: 100%;
      color: white;
    }

    .about-section h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .about-section p {
      font-size: 1.1rem;
      max-width: 600px;
      margin: auto;
    }

    /* Team Container */
    .team-container {
      height: 50vh;
      display: flex;
      justify-content: center;
      align-items: stretch;
      gap: 20px;
      flex-wrap: wrap;
      padding: 40px 20px;
       background-image: linear-gradient(to bottom, rgb(90, 122, 219), rgb(148, 168, 191));
       background-position: cover;
    }

    .team-box {
      background:whitesmoke;  
      width: 300px;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      
    }

    .team-box:hover {
      transform: translateY(-5px);
    }

    .team-box img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .team-box h3 {
      margin: 10px 0 5px;
      
    }

    .team-box p {
      font-size: 0.95rem;
      margin-bottom: 15px;
      color: #555;
    }

    .social-links img {
      width: 24px;
      height: 24px;
      margin: 0 6px;
      vertical-align: middle;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .social-links img:hover {
      transform: scale(1.2);
    }
    .social-links p {
  margin: 8px 0;
  font-size: 0.9rem;
  font-weight: bold;
  color: #333;
}
  </style>
</head>
<body>
